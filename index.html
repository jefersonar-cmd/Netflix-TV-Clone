<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix TV - CLONE</title>

    <!--Css Principal-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!--Owl CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="flex-container">
        <nav class="menu-tv">
            <a href="#" class="material-icons" id="search">search</a>
            <a href="#" class="material-icons home" id="home">home</a>
            <a href="#" class="material-icons" id="movie">movie</a>
            <a href="#" class="material-icons" id="tv">tv</a>
            <a href="#" class="material-icons" id="add">add</a>
            <a href="#" class="material-icons" id="event">event</a>
        </nav>
        <div class="conteudo">
            <div class="destaque">
                <titulo class="titulo">
                    <p><img src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5-1.png" alt=""> ORIGINAL</p>
                    <h3>Lucifer</h3>
                </titulo>
    
                <div class="botoes">
                    <button role="button" class="selected" data-bs-toggle='modal' data-bs-target='#modal-play'>
                        <i class="fas fa-play"></i>
                        PLAY
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i>
                        INFORMAÇÕES
                    </button>
                </div>
    
                <div class="descricao">
                    <h4>Veja a 6ª Temporada</h4>
                    <p>Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                </div>
            </div>
    
            <div class="user-list">
                <h3>Minha Lista</h3>
                <div class="filmes">
                    <div class="owl-carousel owl-themes">
                        <div class="item">
                            <img src="https://www.themoviedb.org/t/p/w250_and_h141_face/wY8JJgXwCbof1cK3eccZW4cM7L4.jpg" alt="" class="box-film">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-play" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title h4" id="exampleModalFullscreenLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body trailer">
                <video src="img/lucifer-trailer.mp4" autoplay='true' loop='true' controls='true'></video>
                <div class="content">
                    <button>play</button>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
